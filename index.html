<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Cycle Time Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Kanban Cycle Time Calculator</h1>
        <div class="input-container">
            <label for="wip">Work in Progress (WIP):</label>
            <input type="number" id="wip" placeholder="Enter WIP">
        </div>
        <div class="input-container">
            <label for="throughput">Throughput:</label>
            <input type="number" id="throughput" placeholder="Enter Throughput">
        </div>
        <button id="calculateBtn">Calculate Cycle Time</button>
        <h2>Cycle Time: <span id="cycleTime">0</span></h2>
        <canvas id="cycleTimeChart"></canvas>
    </div>
    <script src="script.js"></script>
</body>
</html>
